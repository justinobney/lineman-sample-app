<div class="row">
    <div class="col-md-5">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="fa fa-comment"></span>Chat
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                        <span class="fa fa-chevron-down"></span>
                    </button>
                    <ul class="dropdown-menu slidedown">
                        <li>
                            <a href="http://www.jquery2dotnet.com">
                                <span class="fa fa-refresh">
                                </span>Refresh</a>
                        </li>
                        <li>
                            <a href="http://www.jquery2dotnet.com">
                                <span class="fa fa-ok-sign">
                                </span>Available</a>
                        </li>
                        <li>
                            <a href="http://www.jquery2dotnet.com">
                                <span class="fa fa-remove">
                                </span>Busy</a>
                        </li>
                        <li>
                            <a href="http://www.jquery2dotnet.com">
                                <span class="fa fa-time"></span>
                                Away</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="http://www.jquery2dotnet.com">
                                <span class="fa fa-off"></span>
                                Sign Out</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel-body">
                <ul class="chat">
                    <li class="clearfix" ng-repeat="message in messages" ng-class="(message.me) ? 'right' : 'left'">
                        <span class="chat-img" ng-class="(message.me) ? 'pull-right' : 'pull-left'">
                            <img ng-src="{{message.img}}" alt="User Avatar" class="img-circle" />
                        </span>
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font" ng-class="{'pull-right': message.me}">{{message.name}}</strong>
                                <small class="text-muted" ng-class="{'pull-right': !message.me}">
                                    <span class="fa fa-time"></span>{{message.time}}</small>
                            </div>
                            <p>
                                {{message.body}}
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                    <span class="input-group-btn">
                        <button class="btn btn-warning btn-sm" id="btn-chat">
                            Send</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
